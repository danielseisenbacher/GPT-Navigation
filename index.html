<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat OpenStreetMap</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/input_style.css">
    <link rel="stylesheet" href="static/css/chat_style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>
    <script id="locations-data" type="application/json">
    {{ locations | tojson }}
    </script>
    <script src="static/js/script.js" defer></script>
</head>
<body>
    <div id="map"></div>

    <div id="slider">
        <div id="chat">
            <table id="myTable">
            </table>
        </div>

        <div id="search-bar">
            <form class="input-form" onsubmit="input_logic(event)">
                <textarea id="input-text" placeholder="Enter your query..." rows="1" aria-label="Message input"></textarea>
                <button id="submit-button">
                    <img class="submit-img" src="static/img/send.png" alt="Send Message" />
                </button>
            </form>
        </div>

        <!-- Toggle button image -->
        <img src="static/img/slide-down.png" alt="Toggle Slider" id="toggleButton" />
    </div>
</body>
</html>
